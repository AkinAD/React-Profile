<!-- DOCTYPE HTML -->
<html>
<head>
<title>Permissionly</title>
</head>
<body>
<div id="content"></div>
<script src="https://fb.me/react-0.14.6.js"></script>
<script src="https://fb.me/react-dom-0.14.6.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
<script type="text/jsx">

var DATA = {    
    name: 'Per Harald Borgen',
    imgURL: 'https://avatars3.githubusercontent.com/u/2429547?v=3&s=460',
    hobbies: ['coding', 'writing', 'skiing']
}

var App = React.createClass({
    
    render: function(){
        
        return (
            <div>
                <Profile 
                    name={this.props.profileData.name} 
                    imgURL={this.props.profileData.imgURL}/>
                <Content
                    hobbies={this.props.profileData.hobbies} />
            </div>
        );
    }
});

var Profile = React.createClass({
    
    render: function(){
        
        return (
            <div>              
                <h3>{this.props.name}</h3>
                <img src={this.props.imgURL} style={{width:'100px'}}/>
            </div>
        );
    }
});

var Content = React.createClass({
    
    render: function(){
        
        var hobbies = this.props.hobbies.map(function(hobby, idx){
            return (<li key={idx}>{hobby}</li>);
        });

        return (
        	<div>
	        	<h5>My hobbies:</h5>
	            <ul>
	            	{hobbies}
	            </ul>
            </div>
        );
    }
});

ReactDOM.render(<App profileData={DATA} />, document.getElementById('content'));

</script>
</body>
</html>
